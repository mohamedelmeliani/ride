                                    <img  *ngIf="profilePic" src="{{profilePic}}" class="rounded-circle" alt="image">

                                </div>

                                        <span class="name">{{profile?.nom}}</span>

                                    <ul class="profile-nav p-0 pt-3">

                                        <li class="nav-item"><a routerLink="/dashboard-my-profile" class="nav-link"><i
                                                    class='bx bx-cog'></i> <span>Settings</span></a></li>
                                    </ul>
                                </div>
                                <div class="dropdown-footer">
                                    <ul class="profile-nav">
                                        <li class="nav-item">
                                            <a (click)="authservice.Logout()" class="nav-link"><i
                                                    class='bx bx-log-out'></i> <span>Logout</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
